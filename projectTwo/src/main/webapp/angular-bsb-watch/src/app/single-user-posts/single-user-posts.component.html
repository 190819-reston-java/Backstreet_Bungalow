<div class="container">
    <div class="column-header">
        <h2>
            Your Posts!
        </h2>
    </div>
    
    <div class="posts-container">
        <div *ngFor="let post of posts">
            <h4>
                {{post.title}}
            </h4>
            <div>
                <p>{{post.content}}</p>
            </div>
        </div>
    </div>
</div>
