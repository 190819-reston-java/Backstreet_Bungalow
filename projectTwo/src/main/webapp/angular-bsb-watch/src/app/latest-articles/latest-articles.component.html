<body background="../../assets/images/bb7.jpg">
    <div class="container">
        <li *ngFor= "let article of news.articles; let i=index">
            <div *ngIf= "i<5">
                <h3><a href={{article.url}}>{{ article.title }}</a></h3>
                <img src={{article.urltoimage}}><a href={{article.urltoimage}}>{{ article.title }}</a>
            </div>
        </li>
        <app-twitter-feed></app-twitter-feed>
    </div>
</body>
