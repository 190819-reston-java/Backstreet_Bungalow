<body background="../../assets/images/bb6.jpg">

    <div class="jumbotron">
        <h1>Welcome to the BSB Watch</h1>
        <h3>Your source for all things Backstreet Boys!</h3>
    </div>
    <div class="container row">
        <h3 class="heading">Login Below</h3>
    </div>
    <div class="container">
        <form class="login" name="loginForm" (submit)="onSubmit()">
            <h5>Enter Username:</h5>
            <input [(ngModel)]="user.username" placeholder="Username" name="first_name"name="username"/>
            <h5>Enter Password:</h5>
            <input [(ngModel)]="user.password" placeholder="Password" name="password"/>
            <input type="submit">
        </form>
    </div>
</body>
